<button class="btn js-toggle-dark-mode" style="width: 5%; line-height: 0; padding: 0; margin-top: 0.7rem; height: 2.3rem;">LIGHT</button>

<script>
const toggleDarkMode = document.querySelector('.js-toggle-dark-mode');
const light_theme_svg = '<svg style="width: 25px; height: 25px; filter: invert(45%) sepia(70%) saturate(5868%) hue-rotate(238deg) brightness(96%) contrast(93%);" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">' +
        '<path d="M12 8a4 4 0 0 0-4 4 4 4 0 0 0 4 4 4 4 0 0 0 4-4 4 4 0 0 0-4-4m0 10a6 6 0 0 1-6-6 6 6 0 0 1 6-6 6 6 0 0 1 6 6 6 6 0 0 1-6 6m8-9.31V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69Z">' +
        '</path></svg>';
const dark_theme_svg = '<svg style="width: 25px; height: 25px; filter: invert(49%) sepia(18%) saturate(2163%) hue-rotate(175deg) brightness(96%) contrast(105%);" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">' +
        '<path d="M12 18c-.89 0-1.74-.2-2.5-.55C11.56 16.5 13 14.42 13 12c0-2.42-1.44-4.5-3.5-5.45C10.26 6.2 11.11 6 12 6a6 6 0 0 1 6 6 6 6 0 0 1-6 6m8-9.31V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69Z">' +
        '</path></svg>';

toggleDarkMode.innerHTML = jtd.getTheme() === 'dark' ? dark_theme_svg : light_theme_svg;

jtd.addEvent(toggleDarkMode, 'click', function(){
  if (jtd.getTheme() === 'dark') {
    jtd.setTheme('light');
    localStorage.setItem('mode', 'light');
    toggleDarkMode.innerHTML = light_theme_svg;
    toggleDarkMode.setAttribute('title', 'Switch to dark mode');
  } else {
    jtd.setTheme('dark');
    localStorage.setItem('mode', 'dark');
    toggleDarkMode.innerHTML = dark_theme_svg;
    toggleDarkMode.setAttribute('title', 'Switch to light mode');
  }
});
</script>
